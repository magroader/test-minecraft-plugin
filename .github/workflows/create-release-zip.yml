name: Create Archive
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - name: Archive Release
      uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        filename: 'test-minecraft-plugin.zip'
        path: 'root'
        directory: 'release'
        exclusions: '*.git* /*node_modules/* .editorconfig'
